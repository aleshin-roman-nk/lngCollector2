<div *ngIf="isShown">
    <textarea [(ngModel)]="value" rows="1" class="border border-stone-400
     w-full mt-2 p-2 rounded-md bg-stone-100"></textarea>
    <div class="mt-1">
        <button class="border border-stone-700 rounded-md p-1" (click)="onAccept()">Accept</button>
        <button class="border border-stone-700 rounded-md p-1 ml-2" (click)="isShown = false">Cancel</button>
    </div>
</div>
