<app-modal *ngIf="isShown" [title]=title>
    <div class="flex justify-center items-center">
        <div class="bg-stone-100">
            <div>
                <p class="text-gray-700 mb-4">{{ message }}</p>

                <div *ngIf="strong_confirm_text">
                    <p>type '{{ strong_confirm_text }}' to confirm</p>
                    <textarea [(ngModel)]="strong_confirm_value" rows="1" class="w-full mt-2 p-2 rounded-md bg-stone-100 border border-stone-400"></textarea>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="button" class="bg-green-300 text-green-600 py-2 px-4 rounded mr-2 hover:bg-green-400"
                    (click)="yes()">Yes</button>
                <button type="button" class="bg-orange-300 text-orange-600 py-2 px-4 rounded hover:bg-orange-400"
                    (click)="no()">No</button>
            </div>
        </div>
    </div>
</app-modal>
