<app-modal *ngIf="isShown">

  <div class="bg-stone-100 shadow-lg rounded p-6 border border-stone-600">
    <textarea [(ngModel)]="value" rows="1"
      class="w-full mt-2 p-2 rounded-md bg-stone-100 border border-stone-400">Input Text</textarea>
    <div class="mt-2">
      <button class="border border-stone-700 rounded-md p-1" (click)="onAccept()">Accept</button>
      <button class="border border-stone-700 rounded-md p-1 ml-2" (click)="isShown = false">Cancel</button>
    </div>
  </div>

</app-modal>
