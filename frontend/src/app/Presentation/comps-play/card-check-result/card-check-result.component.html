<app-modal *ngIf="openModal">
  <div>
    <div class=" font-bold text-lg text-center" [ngClass]="{'text-lime-700': isCorrect, 'text-red-600': !isCorrect}">
      {{checkText}}
    </div>
    Вопрос
    <div class="mt-2 bg-yellow-300 shadow-md rounded-md p-2">
      {{question}}
    </div>

    <div class="mt-4">
      Ответы
      <div *ngFor="let ans of answers" class="mt-2 bg-lime-400 shadow-md rounded-md p-2">
        {{ans.text}}
      </div>
    </div>

    <div class="flex justify-end">
      <button (click)="openModal = false" class="mt-4 border border-green-600 bg-green-300 px-4 rounded-md">Ok</button>
    </div>
  </div>
</app-modal>
