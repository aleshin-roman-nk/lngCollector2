
<!--Modal dialogs-->
<!-- Start creating a new node -->
<app-text-input-onpage></app-text-input-onpage>
<!-- Start asking to kill -->
<app-confirmation title="!!! TO KILL !!!" message="Are you shure to kill?"></app-confirmation>

<div class="container mx-auto my-4">

  <a class="bg-stone-200 text-stone-600 hover:bg-stone-300 hover:text-stone-700 py-2 px-4 rounded text-start text-2xl" href="" 
    >back</a>

    <button class=" bg-red-700 text-white ml-2 p-2 rounded text-2xl"
(click)="startAskingToKill()">
Kill</button>

  <h1 *ngIf="terrain" class="my-4 text-3xl font-bold underline bg-stone-300 text-stone-700 rounded-md text-center py-8">{{terrain.name}}</h1>
</div>

<!-- Node collection -->
<div class="container mx-auto">
  <div class="grid grid-cols-3 justify-items-center my-4 gap-4 bg-stone-100 rounded-md">
    <app-node *ngFor="let node of nodes" [node]="node"></app-node>
  </div>
</div>

<button class="fixed rounded-full bg-red-700 text-white right-5 bottom-5 px-4 py-2"
(click)="startNewNodeDlg()">
  +
</button>
