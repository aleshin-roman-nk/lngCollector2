<div class="container mx-auto my-2">
  <h1 class="text-3xl font-bold underline bg-stone-300 text-stone-700 rounded-md text-center py-8">
    Global map
  </h1>
</div>

<div class="container mx-auto">
  <div class="grid grid-cols-4 gap-4 p-1">
    <app-terrian *ngFor="let terrain of terrains" [terrain]="terrain"></app-terrian>
  </div>
</div>

<app-loading-anim *ngIf="loading"></app-loading-anim>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create a new terrain">
<app-create-terrain></app-create-terrain>
</app-modal>

<button class="fixed rounded-full bg-red-700 text-white right-5 bottom-5 px-4 py-2"
(click)="modalService.open()"
>
  +
</button>
