<div [routerLink]="['/node', node.id, 'detail']"
  class="m-4 place-content-center flex flex-col rounded-lg cursor-pointer
  transition duration-300 ease-in-ou
   hover:bg-stone-400 hover:bg-opacity-20 bg-stone-100 bg-opacity-20">

   <app-progress-bar *ngIf="node.level > 0 && !nodeIsCompleted" [progress]="progressPosition"></app-progress-bar>

  <div class="p-2 flex justify-center">
    <!-- <app-flower01></app-flower01> -->
    <!-- <img src="assets/GlitchSimplifiedHome.svg" alt="Flower" width="100" height="100" /> -->
    <!-- If a node is completed, change an image to colorful one -->
    <img [src]="nodeLevelImage" alt="Node" width="100" height="100" />
  </div>

  <span class="mx-4 text-center">{{node.name}}</span>
</div>
