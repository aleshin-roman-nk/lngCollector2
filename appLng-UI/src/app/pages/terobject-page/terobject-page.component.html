<div class="container mx-auto my-4">
  <a class="transition duration-300 ease-in-ou
  place-content-center m-4 hover:shadow-yellow-600
   hover:bg-yellow-400 p-2 shadow-lg shadow-purple-500 border-2
    border-purple-600 bg-purple-300"
    [routerLink]="['/terrain', srvBld.getOne(bldId)?.terrainId]"
    >back</a>
  <h1 class="my-4 text-3xl font-bold underline bg-purple-900 text-purple-200 rounded-md text-center py-8">
    TEROBJECT : {{srvBld.getOne(bldId)?.name}}
  </h1>
</div>

<div class="container mx-auto">
  <div class="grid grid-cols-3 justify-items-center my-4 gap-4 bg-purple-300 rounded-md">
    <app-mission *ngFor="let msn of srvMission.getOf(bldId)" [mission]="msn"></app-mission>
  </div>
</div>
